name: Deployment Pipeline

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop

env:
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3.7.0
        with:
          node-version: 16
      - name: Check files
        run: 'ls -la'
      - name: Install dependencies
        run: 'pnpm install --frozen-lockfile'
      - name: Lint
        run: 'npm run lint --fix .'
  build:
    needs: lint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Build
        run: 'tsc -outDir dist'
  notify:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: fateyan/action-discord-notifier@v1
        with:
          message-title: New Commits Pushed
          webhook: https://canary.discord.com/api/webhooks/1131340717827031180/j1breMDa3JBzZ_BrXQZNqOwxQgG8cxiXbIz2g5JOpnmihmoQH7-jr0H_PiDvdP2dcdXm
